    <main>    
        <!--Contact Form Creation-->
        <section class="resume-section p-4 p-lg-5 text-center" id="contact">
            <div class="my-auto">
                <h2 class="mb-4">Contact Me! </h2>            
                <form class="contact-form d-flex flex-column align-items-center"        action="https://formspree.io/meqrojra" method="POST">
                    <div class="form-group w-100 ">
                        <input type="name" class="form-control" placeholder="Name" name="name" required/>
                    </div>
                    <div class="form-group w-100">
                        <input type="email" class="form-control" placeholder="Email" name="name" required/>
                    </div>

                    <div class="form-group w-100">
                        <textarea class="form-control" type="text" placeholder="Message" rows="7" name="name" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit btn-info w-100">Submit</button>
                </form>
            </div>
        </section>

    </main>
